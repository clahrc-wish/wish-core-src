<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/home_template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">User's User Project Role details</f:facet>

        <s:decorate id="id" template="layout/display.xhtml" rendered="#{not identity.hasRole(roleIDs.SUPER_ADMIN_id)}">
            <ui:define name="label">Id</ui:define>
            <h:outputText value="#{usersUserProjectRolesHome.instance.id.id}"/>
        </s:decorate>
        <s:decorate id="firstName" template="layout/display.xhtml">
            <ui:define name="label">First name</ui:define>
            <h:outputText value="#{usersUserProjectRolesHome.instance.id.firstName}"/>
        </s:decorate>
        <s:decorate id="lastName" template="layout/display.xhtml">
            <ui:define name="label">Last name</ui:define>
            <h:outputText value="#{usersUserProjectRolesHome.instance.id.lastName}"/>
        </s:decorate>
        <s:decorate id="registrationDate" template="layout/display.xhtml">
            <ui:define name="label">Registration date</ui:define>
            <h:outputText value="#{usersUserProjectRolesHome.instance.id.registrationDate}">
                <f:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </s:decorate>
        <s:decorate id="active" template="layout/display.xhtml">
            <ui:define name="label">Active</ui:define>
            <h:outputText value="#{usersUserProjectRolesHome.instance.id.active}"/>
        </s:decorate>
        <s:decorate id="loginName" template="layout/display.xhtml">
            <ui:define name="label">Login name</ui:define>
            <h:outputText value="#{usersUserProjectRolesHome.instance.id.loginName}"/>
        </s:decorate>
        <s:decorate id="password" template="layout/display.xhtml" rendered="false">
            <ui:define name="label">Password</ui:define>
            <h:outputText value="#{usersUserProjectRolesHome.instance.id.password}"/>
        </s:decorate>
        <s:decorate id="email" template="layout/display.xhtml">
            <ui:define name="label">Email</ui:define>
            <h:outputText value="#{usersUserProjectRolesHome.instance.id.email}"/>
        </s:decorate>
        <s:decorate id="userId" template="layout/display.xhtml" rendered="#{not identity.hasRole(roleIDs.SUPER_ADMIN_id)}">
            <ui:define name="label">User id</ui:define>
            <h:outputText value="#{usersUserProjectRolesHome.instance.id.userId}"/>
        </s:decorate>
        <s:decorate id="projectId" template="layout/display.xhtml" rendered="#{not identity.hasRole(roleIDs.SUPER_ADMIN_id)}">
            <ui:define name="label">Project id</ui:define>
            <h:outputText value="#{usersUserProjectRolesHome.instance.id.projectId}"/>
        </s:decorate>
        <s:decorate id="roleId" template="layout/display.xhtml" rendered="#{not identity.hasRole(roleIDs.SUPER_ADMIN_id)}">
            <ui:define name="label">Role id</ui:define>
            <h:outputText value="#{usersUserProjectRolesHome.instance.id.roleId}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/UsersUserProjectRolesEdit.xhtml"
                    id="edit"
                 value="Edit"
              disabled="#{not identity.hasRole(roleIDs.SUPER_ADMIN_id)}"/>

        <s:button view="/#{empty usersUserProjectRolesFrom ? 'UsersUserProjectRolesList' : usersUserProjectRolesFrom}.xhtml"
                    id="done"
                 value="Done"
                action="#{bijectionUtility.clearInstances('usersUserProjectRolesHome')}"/>

    </div>

</ui:define>

</ui:composition>
