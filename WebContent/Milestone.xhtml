<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Milestone etails</f:facet>


        <s:decorate id="milestoneDate" template="layout/display.xhtml">
            <ui:define name="label">Milestone date</ui:define>
            <h:outputText value="#{milestoneHome.instance.milestoneDate}">
                <f:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="label" template="layout/display.xhtml">
            <ui:define name="label">Label</ui:define>
            <h:outputText value="#{milestoneHome.instance.label}"/>
        </s:decorate>

        <s:decorate id="description" template="layout/display.xhtml">
            <ui:define name="label">Description</ui:define>
            <h:outputText value="#{milestoneHome.instance.description}"/>
        </s:decorate>

        <s:decorate id="milestoneType" template="layout/display.xhtml">
            <ui:define name="label">Milestone type</ui:define>
            <h:outputText value="#{milestoneHome.instance.milestoneType}"/>
        </s:decorate>

        <s:decorate id="rcTimestamp" template="layout/display.xhtml">
            <ui:define name="label">Date Entry Made</ui:define>
            <h:outputText value="#{milestoneHome.instance.rcTimestamp}">
                <f:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/MilestoneEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty milestoneFrom ? 'MilestoneList' : milestoneFrom}.xhtml"
                    id="done"
                 value="Done"
                action="#{bijectionUtility.clearInstances('milestoneHome')}"/>

    </div>

</ui:define>

</ui:composition>
