<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Project tables Details</f:facet>

        <s:decorate id="projectId" template="layout/display.xhtml">
            <ui:define name="label">Project id</ui:define>
            <h:outputText value="#{projectTablesHome.instance.id.projectId}"/>
        </s:decorate>
        <s:decorate id="tableName" template="layout/display.xhtml">
            <ui:define name="label">Table name</ui:define>
            <h:outputText value="#{projectTablesHome.instance.id.tableName}"/>
        </s:decorate>
        
        <s:decorate id="tableLabel" template="layout/display.xhtml">
            <ui:define name="label">Table label</ui:define>
            <h:outputText value="#{projectTablesHome.instance.tableLabel}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/ProjectTablesEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty projectTablesFrom ? 'ProjectTablesList' : projectTablesFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    <rich:tabPanel switchType="client">

    <rich:tab>
        <f:facet name="header">
            <h:panelGroup><h:graphicImage value="/img/manytoone.gif" style="vertical-align: middle; padding-right: 4px;"/>Projects</h:panelGroup>
        </f:facet>
    <div class="association" id="projectsParent">

        <h:outputText value="There is no projects associated with this projectTables."
                   rendered="#{projectTablesHome.instance.projects == null}"/>

        <rich:dataTable var="_projects"
                   value="#{projectTablesHome.instance.projects}"
                rendered="#{projectTablesHome.instance.projects != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="projectsTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_projects.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Identifier</f:facet>
                <h:outputText value="#{_projects.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Start date</f:facet>
                <h:outputText value="#{_projects.startDate}">
                    <f:convertDateTime type="date" dateStyle="short"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Implementation start date</f:facet>
                <h:outputText value="#{_projects.implementationStartDate}">
                    <f:convertDateTime type="date" dateStyle="short"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">End date</f:facet>
                <h:outputText value="#{_projects.endDate}">
                    <f:convertDateTime type="date" dateStyle="short"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Label</f:facet>
                <h:outputText value="#{_projects.shortName}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                <h:outputText value="#{_projects.description}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Host organization</f:facet>
                <h:outputText value="#{_projects.hostOrganization}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Site structure</f:facet>
                <h:outputText value="#{_projects.siteStructure}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Type</f:facet>
                <h:outputText value="#{_projects.type}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Active</f:facet>
                <h:outputText value="#{_projects.active}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Grouping</f:facet>
                <h:outputText value="#{_projects.projectGroupings.name}"/>
            </h:column>
            <h:column styleClass="action">
                <f:facet name="header">Action</f:facet>
                <s:link id="viewprojects"
                     value="View"
                      view="/Projects.xhtml">
                    <f:param name="projectsId"
                           value="#{_projects.id}"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
