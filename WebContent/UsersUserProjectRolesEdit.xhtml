<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/home_template.xhtml">

<ui:define name="body">

    <h:form id="usersUserProjectRoles" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{usersUserProjectRolesHome.managed ? 'Edit' : 'Add'} User's User Project Role</f:facet>


            <s:decorate id="idField" template="layout/edit.xhtml">
                <ui:define name="label">Id</ui:define>
                <h:inputText id="id"
                       required="true"
                       disabled="#{usersUserProjectRolesHome.managed and not identity.hasRole(roleIDs.SUPER_ADMIN_id)}"
                          value="#{usersUserProjectRolesHome.instance.id.id}">
                    <a:ajax event="blur" render="idField" bypassUpdates="true" oncomplete="onAjaxRequestComplete()"/>
                </h:inputText>
            </s:decorate>

            <s:decorate id="firstNameField" template="layout/edit.xhtml">
                <ui:define name="label">First name</ui:define>
                <h:inputText id="firstName"
                       disabled="#{usersUserProjectRolesHome.managed and not identity.hasRole(roleIDs.SUPER_ADMIN_id)}"
                      required="true"
                          size="45"
                     maxlength="45"
                         value="#{usersUserProjectRolesHome.instance.id.firstName}">
                    <a:ajax event="blur" render="firstNameField" bypassUpdates="true" oncomplete="onAjaxRequestComplete()"/>
                </h:inputText>
            </s:decorate>

            <s:decorate id="lastNameField" template="layout/edit.xhtml">
                <ui:define name="label">Last name</ui:define>
                <h:inputText id="lastName"
                       disabled="#{usersUserProjectRolesHome.managed and not identity.hasRole(roleIDs.SUPER_ADMIN_id)}"
                      required="true"
                          size="45"
                     maxlength="45"
                         value="#{usersUserProjectRolesHome.instance.id.lastName}">
                    <a:ajax event="blur" render="lastNameField" bypassUpdates="true" oncomplete="onAjaxRequestComplete()"/>
                </h:inputText>
            </s:decorate>

            <s:decorate id="registrationDateField" template="layout/edit.xhtml">
                <ui:define name="label">Registration date</ui:define>
                <rich:calendar id="registrationDate"
                         disabled="#{usersUserProjectRolesHome.managed and not identity.hasRole(roleIDs.SUPER_ADMIN_id)}"
                         required="true"
                enableManualInput="true"
                            value="#{usersUserProjectRolesHome.instance.id.registrationDate}" datePattern="dd/MM/yy" 
                        validator="#{registrationDateValidator.validate}"/>
            </s:decorate>

            <s:decorate id="activeField" template="layout/edit.xhtml">
                <ui:define name="label">Active</ui:define>
                 <h:selectBooleanCheckbox id="active"
                                    required="true"
                                    disabled="#{usersUserProjectRolesHome.managed and not identity.hasRole(roleIDs.SUPER_ADMIN_id)}"
                                       value="#{usersUserProjectRolesHome.instance.id.active}"/>
            </s:decorate>

            <s:decorate id="loginNameField" template="layout/edit.xhtml">
                <ui:define name="label">Login name</ui:define>
                <h:inputText id="loginName"
                       disabled="#{usersUserProjectRolesHome.managed and not identity.hasRole(roleIDs.SUPER_ADMIN_id)}"
                      required="true"
                          size="45"
                     maxlength="45"
                         value="#{usersUserProjectRolesHome.instance.id.loginName}"
                     validator="#{loginNameValidator.validate}">
                    <a:ajax event="blur" render="loginNameField" bypassUpdates="true" oncomplete="onAjaxRequestComplete()"/>
                </h:inputText>
            </s:decorate>

            <s:decorate id="passwordField" template="layout/edit.xhtml">
                <ui:define name="label">Password</ui:define>
                <h:inputText id="password"
                       disabled="#{usersUserProjectRolesHome.managed and not identity.hasRole(roleIDs.SUPER_ADMIN_id)}"
                      required="true"
                          size="45"
                     maxlength="45"
                         value="#{usersUserProjectRolesHome.instance.id.password}">
                    <a:ajax event="blur" render="passwordField" bypassUpdates="true" oncomplete="onAjaxRequestComplete()"/>
                </h:inputText>
            </s:decorate>

            <s:decorate id="emailField" template="layout/edit.xhtml">
                <ui:define name="label">Email</ui:define>
                <h:inputText id="email"
                       disabled="#{usersUserProjectRolesHome.managed and not identity.hasRole(roleIDs.SUPER_ADMIN_id)}"
                      required="true"
                          size="45"
                     maxlength="45"
                         value="#{usersUserProjectRolesHome.instance.id.email}"
                     validator="#{emailValidator.validate}">
                    <a:ajax event="blur" render="emailField" bypassUpdates="true" oncomplete="onAjaxRequestComplete()"/>
                </h:inputText>
            </s:decorate>

            <s:decorate id="userIdField" template="layout/edit.xhtml">
                <ui:define name="label">User id</ui:define>
                <h:inputText id="userId"
                       required="true"
                       disabled="#{usersUserProjectRolesHome.managed and not identity.hasRole(roleIDs.SUPER_ADMIN_id)}"
                          value="#{usersUserProjectRolesHome.instance.id.userId}">
                    <a:ajax event="blur" render="userIdField" bypassUpdates="true" oncomplete="onAjaxRequestComplete()"/>
                </h:inputText>
            </s:decorate>

            <s:decorate id="projectIdField" template="layout/edit.xhtml">
                <ui:define name="label">Project id</ui:define>
                <h:inputText id="projectId"
                       required="true"
                       disabled="#{usersUserProjectRolesHome.managed and not identity.hasRole(roleIDs.SUPER_ADMIN_id)}"
                          value="#{usersUserProjectRolesHome.instance.id.projectId}">
                    <a:ajax event="blur" render="projectIdField" bypassUpdates="true" oncomplete="onAjaxRequestComplete()"/>
                </h:inputText>
            </s:decorate>

            <s:decorate id="roleIdField" template="layout/edit.xhtml">
                <ui:define name="label">Role id</ui:define>
                <h:inputText id="roleId"
                       required="true"
                       disabled="#{usersUserProjectRolesHome.managed and not identity.hasRole(roleIDs.SUPER_ADMIN_id)}"
                          value="#{usersUserProjectRolesHome.instance.id.roleId}">
                    <a:ajax event="blur" render="roleIdField" bypassUpdates="true" oncomplete="onAjaxRequestComplete()"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{usersUserProjectRolesHome.persist}"
                       disabled="#{!usersUserProjectRolesHome.wired and not identity.hasRole(roleIDs.SUPER_ADMIN_id)}"
                       rendered="#{!usersUserProjectRolesHome.managed}">
                <s:conversationId/>
            </h:commandButton>

            <h:commandButton id="update"
                          value="Update"
                         action="#{usersUserProjectRolesHome.update}"
                       rendered="#{usersUserProjectRolesHome.managed}"
                       disabled="#{not identity.hasRole(roleIDs.SUPER_ADMIN_id)}">
                <s:conversationId/>
            </h:commandButton>

            <a:commandButton id="delete"
                          value="Delete"
                         oncomplete="#{rich:component('confirmDeletePanel')}.show();"
                      immediate="true"
                       rendered="#{usersUserProjectRolesHome.managed}"
                       disabled="#{not identity.hasRole(roleIDs.SUPER_ADMIN_id)}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/UsersUserProjectRoles.xhtml"
                rendered="#{usersUserProjectRolesHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty usersUserProjectRolesFrom ? 'UsersUserProjectRolesList' : usersUserProjectRolesFrom}.xhtml"
                rendered="#{!usersUserProjectRolesHome.managed}"/>

        </div>
        <rich:popupPanel modal="true" id="confirmDeletePanel" moveable="false" resizeable="false" height="135">
		  <f:facet name="header">Confirm Record Deletion</f:facet> 
		  <div class="actionButtons">
		    <rich:panel style="align:center;">
			  <h:outputText value="Are you sure you want to delete this ?" />
			  <table width="100%">
			    <tbody>
				  <tr>
				    <td align="center" width="50%">
					  <a:commandButton type="submit" value="Yes" immediate="true" action="#{usersUserProjectRolesHome.remove}"
					    oncomplete="#{rich:component('confirmDeletePanel')}.hide()"/>
					</td>
					<td align="center" width="50%">
					  <a:commandButton type="submit" value="No" onclick="#{rich:component('confirmDeletePanel')}.hide()"/>
					</td>
				  </tr>
			    </tbody>
			  </table>
		    </rich:panel>
    	  </div> 
		</rich:popupPanel>
    </h:form>

</ui:define>

</ui:composition>
